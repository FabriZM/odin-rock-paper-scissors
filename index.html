<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="score">
        <div class="player-healt">
            <p>PLAYER</p>
            <p class="lives" id="player-lives">●●●●●</p> <!-- ●○ -->
        </div>
        <p class="upperText">START</p>
        <div class="cpu-health">
            <p>CPU</p>
            <p class="lives" id="cpu-lives">●●●●●</p> <!-- ●○ -->
        </div>
    </div>

    <div class="boxes">
        <button id="playerBox"></button>
        <button id="cpuBox"></button>
    </div>

    <p class="feed">CHOOSE YOUR WEAPON!</p>

    <div class="boxes">
        <button class="option" id="1">🪨</button>
        <button class="option" id="2">🧻</button>
        <button class="option" id="3">✂️</button>
    </div>

    <div>
        <button id="restart">RESTART</button>
    </div>

    <script src="./js/javascript.js"></script>
</body>

</html>
